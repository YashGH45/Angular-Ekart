
<div class="cart-page">
@if(cartItems.length > 0){

  <div class="ekart--product--container">

    <ng-container *ngFor="let item of cartItems" (click)="items = item">

      <app-product [product]="item"
                   (click)="items = item">

      </app-product>

    </ng-container>
  </div>
} @else {
  <p class="empty-cart">Nothing in the Cart!!</p>
}

</div>
